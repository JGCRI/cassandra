[Global]
ModelInterface = /lustre/data/rpl/ModelInterface/ModelInterface.jar
DBXMLlib = /homes/pralitp/libs/dbxml-2.5.16/install/lib
inputdir = ./input-data
rgnconfig = rgn14

[HydroModule]
workdir = /lustre/data/rpl/GCAMhydro
inputdir = /lustre/data/CMIP5-data/CMIP5_preprocessed
outputdir = /lustre/data/rpl/gcam-driver/output/example-output
