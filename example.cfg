config = /lustre/data/rpl/gcam-ifam-demo/exe/configuration-c45p10.xml
logfile = /lustre/data/rpl/gcam-ifam-demo/exe/driver-logs/CCSM4-rcp45-p10-wF-sdout-log.txt

[WaterDisaggregationModule]
workdir = /lustre/data/rpl/GCAMhydro
clobber = False
logfile = /lustre/data/rpl/GCAMhydro/logs/CCSM4-rcp45-p10-wF-disag-log.txt
