water-transfer = False
transfer-file = /lustre/data/rpl/GCAMhydro/inputs/water-transfer.csv

[HistoricalHydroModule]
workdir = /lustre/data/rpl/GCAMhydro
inputdir = /lustre/data/CMIP5-data/CMIP5_preprocessed
